<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorWorld.live - Voxel Game</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #f7b733, #fc4a1a);
        color: white;
        text-align: center;
        transition: opacity 0.5s ease;
      }

      .container {
        max-width: 800px;
        padding: 2rem;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.25rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        text-decoration: none;
        background-color: #fff;
        color: #fc4a1a;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }

      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        background-color: #f9f9f9;
      }

      .button:active {
        transform: translateY(-1px);
      }

      .cube {
        width: 100px;
        height: 100px;
        position: relative;
        margin: 0 auto 2rem;
        transform-style: preserve-3d;
        animation: rotate 10s infinite linear;
      }

      .cube-face {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.8);
        border: 2px solid white;
        opacity: 0.8;
      }

      .front {
        transform: rotateY(0deg) translateZ(50px);
        background-color: rgba(76, 175, 80, 0.8);
      }
      .right {
        transform: rotateY(90deg) translateZ(50px);
        background-color: rgba(33, 150, 243, 0.8);
      }
      .back {
        transform: rotateY(180deg) translateZ(50px);
        background-color: rgba(233, 30, 99, 0.8);
      }
      .left {
        transform: rotateY(-90deg) translateZ(50px);
        background-color: rgba(255, 193, 7, 0.8);
      }
      .top {
        transform: rotateX(90deg) translateZ(50px);
        background-color: rgba(156, 39, 176, 0.8);
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(50px);
        background-color: rgba(244, 67, 54, 0.8);
      }

      @keyframes rotate {
        0% {
          transform: rotateX(0) rotateY(0);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
        .cube {
          width: 80px;
          height: 80px;
        }
        .cube-face {
          width: 80px;
          height: 80px;
        }
        .front,
        .right,
        .back,
        .left {
          transform: translateZ(40px);
        }
        .top,
        .bottom {
          transform: translateZ(40px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cube">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face right"></div>
        <div class="cube-face left"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
      </div>

      <h1>Welcome to ColorWorld.live</h1>
      <p>
        Experience our interactive voxel game demo built with SvelteKit and
        Three.js. Explore a world of blocks, create structures, and unleash your
        creativity.
      </p>

      <div class="buttons">
        <a href="/custom-voxel" class="button">Launch Voxel Editor</a>
        <a href="/voxel-demo" class="button">Try Demo</a>
        <a href="/builder" class="button">Game Builder</a>
      </div>
    </div>

    <script>
      // Handle client-side navigation
      document.querySelectorAll(".button").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const url = link.getAttribute("href");
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = url;
          }, 500);
        });
      });
    </script>
  </body>
</html>
